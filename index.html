<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格内容提取工具</title>
</head>
<body>
    <textarea id="inputText" placeholder="请复制表格内容到此处"></textarea><br>
    <button onclick="extractData()">提取数据</button><br>
    <textarea id="outputText" placeholder="提取的数据将在这里显示"></textarea>

    <script>
        function extractData() {
            var input = document.getElementById("inputText").value;
            var rows = input.split("\n");
            var output = "";

            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].split("\t"); // 假设表格使用制表符作为分隔符
                if (cells.length >= 11) { // 假设表格至少有11列数据
                    var uid = cells[1];
                    var appVersion = cells[2];
                    var feedbackTime = cells[7];
                    var deviceBuvid = cells[8];
                    var deviceModel = cells[9];
                    var operatingSystem = cells[10];

                    output += "UID: " + uid + "\n";
                    output += "app版本号: " + appVersion + "\n";
                    output += "反馈时间: " + feedbackTime + "\n";
                    output += "设备buvid: " + deviceBuvid + "\n";
                    output += "设备型号: " + deviceModel + "\n";
                    output += "操作系统: " + operatingSystem + "\n\n";
                }
            }

            document.getElementById("outputText").value = output;
        }
    </script>
</body>
</html>
